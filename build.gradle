group = 'com.vasslatam'
version = '1.0.0'
sourceCompatibility = '11'

dependencies {
	compileOnly group: "com.liferay.portal", name: "release.dxp.api"
	
	compileOnly group: "com.vasslatam", name: "unit-test-example-api", version: "1.0.0"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
        }
    }
    repositories {
        maven {
            url "$repositoryUrl"
            credentials {
                username = "$repoUser"
                password = "$repoPassword"
            }
        }
    }
}
